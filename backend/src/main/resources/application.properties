server.port=8888
spring.application.name=backend

spring.datasource.url=jdbc:mariadb://localhost:23306/bs-toy?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# 로그 레벨 설정
logging.level.root=INFO
logging.level.com.example.demo.test.controller=DEBUG

# 로그 출력 형식 설정
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

project.path=D:/project/git/bs-toy

jwt.secret="bs-toy-key"

# Actuator 설정 추가
management.endpoints.web.exposure.include=mappings

# Swagger 설정 추가
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true